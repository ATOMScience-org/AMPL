name: ampl

on:
  release:
    types: [published]

jobs:
  build-gpu-image:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Build and push Docker image (gpu)
        run: |
          make push-docker
        env:
          ENV: ${{ github.ref_name }}
          PLATFORM: gpu
  build-cpu-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Build and push Docker image (cpu)
        run: |
          make push-docker
        env:
          ENV: ${{ github.ref_name }}
          PLATFORM: cpu
  build-cpu-linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Build and push Docker image (cpu)
        run: |
          make push-docker
        env:
          ARCH: linux/arm64
          ENV: ${{ github.ref_name }}
          PLATFORM: cpu
